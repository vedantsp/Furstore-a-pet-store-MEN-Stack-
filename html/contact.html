      <div class='contactUs'>
         <div class="title">
            <h2><b>Get in Touch</b></h2>
         </div>
         <div class="box">
            <div class="contact form">
                  <h3>Send a Message</h3>
                  <form>
                     <div class="formBox">
                        <div class="row50">
                           <div class="inputBox">
                              <span>First Name</span>
                              <input type="text" placeholder="John">
                           </div>
                           <div class="inputBox">
                              <span>last Name</span>
                              <input type="text" placeholder="Doe">
                           </div>
                        </div>

                        <div class="row50">
                           <div class="inputBox">
                              <span>Email</span>
                              <input type="text" placeholder="abc@gamil.com">
                           </div>
                           <div class="inputBox">
                              <span>Contact Number</span>
                              <input type="text" placeholder="+91 xxxxxxxxxx">
                           </div>
                        </div>
                        <div class="row100">
                           <div class="inputBox">
                              <span>Message</span>
                              <textarea input placeholder="Write your message here">
                              </textarea>
                           </div>
                        </div>
                        <div class='row100'>
                           <div class="inputBox">
                              <input type="submit" value="send">
                           </div>
                        </div>

                     </div>
                  </form>
            </div>

            <!-----info bar-->
            <div class="contact info">
               <h3>Contact Info</h3>
               <div class="infoBox">
                  <div>
                     <span><ion-icon name="location"></ion-icon></span>
                     <p>RAIT, Nerul<br>
                     INDIA</p>
                  </div>
                  <div>
                     <span><ion-icon name="mail"></ion-icon></span>
                     <a href="#">Loremipsum@gmail.com</a>
                  </div>
                  <div>
                     <span><ion-icon name="call"></ion-icon></span>
                     <a href="#">+91 xxxxxxxxxx</a>
                  </div>
                  <ul class="sci">
                     <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                     <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                     <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                     <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                  </ul>
               </div>
               
            </div>

            <!-----map bar-->
            <div class="contact map">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.439838869899!2d73.02351191537964!3d19.044389757913077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3db00160053%3A0x95e9ca007676b993!2sRamrao%20Adik%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1636882784633!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
